<template name="mapSettingsModal">
    <div id="mapSettings" class="modal">
        <div class="modal-content">
            <h4>Genome Map Settings</h4>
            <p>Show on the genome map</p>
            <form action="#">
                <div class="row">
                    <div class="col s6 m6 l6 switch">
                        <label>
                            <input type="checkbox" id="functionLabelsSwitch" checked="{{functionLabelsSwitchState}}"/>
                            <span class="lever"></span>
                            Protein functions

                        </label>
                    </div>
                    <div class = "col s6 m6 l6">

                        <input name="colorswitch" type="radio" id="Eastereggbutton" checked="{{phamcolorstate}}" />
                        <label for="Eastereggbutton">Default genebox colors</label>
                    </div>

                </div>
                <div class="row">
                    <div class="col s6 m6 l6 switch">
                        <label>
                            <input type="checkbox" id="phamLabelsSwitch"  checked="{{phamLabelsSwitchState}}"/>
                            <span class="lever"></span>
                            Phamily names

                        </label>

                    </div>
                    <div class="col s6 m6 l6">
                        <input name="colorswitch"  type="radio" id="Phamabundancebutton" value="{{phamabstate}}"/>
                        <label for="Phamabundancebutton">Phamily abundance</label>
                    </div>
                    <!-- <div class="col s6 m6 l6">
                        <input name="colorswitch" type="radio" id="GCbutton" checked="{{GCbuttonstate}}"  />
                        <label for="GCbutton">GC Content</label>
                    </div> -->
                </div>
                <div class="row">
                    <div class="col s6 m6 l6 switch">
                        <label>
                            <input type="checkbox" id="hspGroupsSwitch" checked="{{blastSwitchState}}"/>
                            <span class="lever"></span>
                            Nucleotide alignments
                        </label>

                    </div>

                </div>

            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
</template>
